<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя страница</title>
    <link rel="icon" type="image/x-icon" href="../../static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../static/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.5/dist/axios.min.js"></script>
    <script type="module" src="../../static/ts/login.js"></script>
</head>
<body>
<div id="container" class="container">
    <div class="form-container sign-up-container">
        <form id="sign-up-form">
            <h1>Создать аккаунт</h1>
            <input type="text" placeholder="Имя пользователя" id="username" required/>
            <div style="color:red"></div>
            <input type="email" placeholder="Email" id="email" required/>
            <input type="password" placeholder="Пароль" id="password" required/>
            <div style="color:red"></div>
            <button>Зарегистрироваться</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form id="sign-in-form">
            <h1>Войти</h1>
            <label>Имя пользователя:</label>
            <input type="text" placeholder="Имя пользователя" name="username" required/>
            <input type="password" placeholder="Пароль" name="password" required/>
            <!--<div style="color: red;">Неверное имя пользователя или пароль</div>-->
            <button type="submit">Войти</button>
            <a href="/register" methods="GET">Регистрация</a>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Добро пожаловать!</h1>
                <p>Войдите, используя свои личные данные.</p>
                <button class="ghost" id="signIn">Войти</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Привет, друг!</h1>
                <p>Если у тебя нет аккаунта, то введи свои данные и зарегистрируйся.</p>
                <button class="ghost" id="signUp">Зарегистрироваться</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
